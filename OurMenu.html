    <div class="container">
        <div class="row" id="coffees"></div>

    <script type="application/javascript">
        $(document).ready(function () {

            $.ajax({
                type: 'GET',
                url: 'https://opensheet.vercel.app/1aTh6SDUOwUfLVjn5VY1p1hZT19LXATZetQqCOeYw76s/Menu',
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (key, Menu) {
                        console.log(Menu.Title)
                        $('#coffees').append(`
                        <div class="col-md-3 text-center card-item">
                            <div class="image-wrapper">
                                <div class="image-container">
                                    <img src="${Menu.PicURL}" alt="" class="img-fluid rounded-circle" />
                                </div>
                            </div>
                            <h3>${Menu.Title}</h3>
                            <p>â‚¬ ${Menu.Price}</p>
                            <p>${Menu.Description}</p>
                        </div>`)
                    });


                }

        });
    });
   
        </script>
